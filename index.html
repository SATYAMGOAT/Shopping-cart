<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    * {
  border: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f0f5ff; /* Light bluish background color */
  color: #333;
}

header {
  /* position: sticky;
  top: 0; */
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.5em 3em; /* Increased padding */
  background: linear-gradient(
    to right,
    #61a5ff,

}

header * {
  cursor: pointer;
}

.productscontainer {
  display: grid;
  grid-template-columns: repeat(
    auto-fit,
    minmax(300px, 1fr)
  ); /* Adjusted grid item size */
  gap: 30px; /* Increased gap */

}

.productscontainer .product {
  display: flex;
  flex-direction: column;
  gap: 20px; /* Increased gap */
  align-items: center;
  background: #cfdfff; /* Lighter bluish background color */
  padding: 20px;
  border-radius: 15px;
}

.addtocart {
  background-image: url('https://d3dyfaf3iutrxo.cloudfront.net/general/upload/019055d9d67644ef8231997569a3aab2.png');
  height: 20px;
  width: 20px;

  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.ptitle {
  height: 50px;
  overflow-y: auto;
}

.product img {
  border-bottom: 1px solid #bcc7e3; /* Lighter bluish border */
}

.priceandaddtocart {
  display: flex;
  justify-content: space-between;
  width: 100%;
  align-items: center;
}

.carticon {
  display: flex;
  gap: 16px;
}

.carticon::after {
  content: attr(items);
}

.cartui {
  width: 45vw;
  background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
  padding: 30px; /* Increased padding */
  display: flex;
  flex-direction: column;
  position: fixed;
  right: -999px;
  top: 0;
  transition: all 0.5s ease;
  z-index: 99;
  height: 100vh;
  border-left: 1px solid #9bb8ff; /* Border for separation with bluish color */
}

.cartopened {
  right: 0;
}

.cartui .closecart {
  border-bottom: 1px solid #9bb8ff; /* Border for separation with bluish color */
  margin-bottom: 1.5em;
  cursor: pointer;
}

.cartui .pccontainer {
  height: 75vh;
  overflow-y: auto; /* Scrollbar for overflow */
  display: flex;
  flex-direction: column;
  gap: 20px; /* Increased gap */
}

.nameandprice {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin: 1.5em 0; /* Increased margin */
}

.pnp {
  display: flex;
  gap: 20px; /* Increased gap */
}

button {
  cursor: pointer;
  padding: 15px 25px; /* Adjusted padding */
  border-radius: 10px;
  background: #61a5ff; /* Bluish primary button color */
  box-shadow: 0px 4px 10px rgba(97, 165, 255, 0.2); /* Soft shadow with bluish color */
  color: white;
  transition: transform 0.3s ease;
}

button:hover {
  transform: translateY(-3px);
}

.overlay {
  background: rgba(51, 51, 51, 0.5); /* Semi-transparent overlay */
  position: fixed;
  width: 100vw;
  height: 100vh;
  z-index: 99;
  display: none;
}

.cartproduct {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 0; /* Adjusted padding */
  border-bottom: 1px solid #bcc7e3; /* Lighter bluish border */
}

.pnp .img {
  width: 9rem;
  height: 8rem;
}

.pnp .img img {
  width: 9rem;
  height: 8rem;
}

@media screen and (max-width: 700px) {
  .cartui {
    width: 90vw;
  }
}

<body>

    <div class="overlay">

    </div>

    <header>
        <div class="logo">Logo</div>
        <button class="carticon" items="0">Cart</button>

    </header>

    <div class="cartui">
        <button class="closecart">close</button>
        <div class="pccontainer">
            
        </div>
    </div>


    <div class="productscontainer">
        
    </div>
    <script>const api = fetch('https://content.newtonschool.co/v1/pr/65f821a4f6a42e24cda7e50c/productsData');
const returned = api.then((resp) => {
    return resp.json();
})
returned.then((result) => {
    console.log(result);
    display_my_prd(result);
})
var cart = [];

function display_my_prd(result) {
    let productcontainer = document.querySelector('.productscontainer')
    result.forEach((e) => {
        let productDiv = document.createElement('div')
        productDiv.classList.add('product')
        productDiv.innerHTML = `
        <img class='pimage' width="250px" height="350px" src="${e.image}" alt="">
        <p class='ptitle'>${e.title}</p>
        <div class="priceandaddtocart">
            <p class="pprice">${e.price} DH</p>
            <button class="addtocart" data-productid="${e.id}">
            </button>
        </div>`
        productcontainer.appendChild(productDiv)
        productDiv.querySelector('.addtocart').addEventListener('click', function () {
            addToCart(e);
        });
    })
}

function addToCart(product) {
    let existingItem = cart.find(item => item.id === product.id);
    if (existingItem) {
        existingItem.quantity += 1;
        updateCartUI();
    } else {
        product.quantity = 1;
        cart.push(product);
        displayProductInCart(product);
    }
}

function updateCartUI() {
    let cartContainer = document.querySelector('.pccontainer');
    cartContainer.innerHTML = ''; // Clear cart container before updating
    cart.forEach(product => {
        displayProductInCart(product);
    });
    cartButton.setAttribute('items', getTotalItems());
}

function getTotalItems() {
    let totalItems = 0;
    cart.forEach(product => {
        totalItems += product.quantity;
    });
    return totalItems;
}

function displayProductInCart(product) {
    let cartContainer = document.querySelector('.pccontainer');
    let productDiv = document.createElement('div');
    productDiv.classList.add('cartproduct');
    productDiv.innerHTML = `
        <div class="pnp">
            <img class='pimage' width="100px" height="150px" src="${product.image}">
            <div class="nameandprice">
                <p>${product.title}</p>
                <p>${product.price}</p>
                <div class='qtt'>
                    <p>Qty: </p>
                    <button class="minusqtt">-</button>
                    <p class="counter">${product.quantity}</p>
                    <button class="addqtt">+</button>
                </div>
            </div>
        </div>
        <button class="delete" productid="${product.id}">X</button>
        `;
    cartContainer.appendChild(productDiv);
    productDiv.querySelector('.delete').addEventListener('click', function () {
        productDiv.remove();
        cart = cart.filter((item) => item.id !== product.id);
        cartButton.setAttribute('items', getTotalItems());
    });
    productDiv.querySelector('.addqtt').addEventListener('click', function () {
        product.quantity += 1;
        productDiv.querySelector('.counter').textContent = product.quantity;
        cartButton.setAttribute('items', getTotalItems());
    });
    productDiv.querySelector('.minusqtt').addEventListener('click', function () {
        if (product.quantity > 1) {
            product.quantity -= 1;
            productDiv.querySelector('.counter').textContent = product.quantity;
            cartButton.setAttribute('items', getTotalItems());
        }
    });
}

let header = document.querySelector('header')
header.style.position = 'sticky'
header.style.top = 0
const cartUI = document.querySelector('.cartui');
const cartButton = document.querySelector('.carticon');
cartButton.addEventListener('click', () => {
    cartUI.classList.toggle('cartopened');
});
const closeButton = document.querySelector('.closecart');
closeButton.addEventListener('click', () => {
    cartUI.classList.toggle('cartopened');
});</script>
</body>
</html>
